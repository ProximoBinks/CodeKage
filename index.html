<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  </style>
</head>

<body>
  <div class="rounded-lg border bg-card text-card-foreground shadow-sm mx-auto max-w-2xl" data-v0-t="card">
    <div class="flex flex-col space-y-1.5 p-6">
      <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">Search Movies</h3>
      <p class="text-sm text-muted-foreground">Type the movie title and press search.</p>
    </div>
    <div class="p-6">
      <form class="flex flex-col space-y-3">
        <div class="flex items-center space-x-2">
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="search"
            placeholder="Enter movie title"
          />
          <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-gray-200 text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2"
            type="submit"
          >
            Search
          </button>
        </div>
        <div class="flex flex-col space-y-2">
          <div
            class="rounded-lg border text-card-foreground shadow-sm bg-gray-100 p-4"
            data-v0-t="card"
          >
            <div class="flex flex-col space-y-1.5 p-6">
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">Interstellar</h3>
            </div>
            <div class="p-6 text-sm">Movie description 1.</div>
          </div>
          <div
            class="rounded-lg border text-card-foreground shadow-sm bg-gray-100 p-4"
            data-v0-t="card"
          >
            <div class="flex flex-col space-y-1.5 p-6">
              <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">Inception</h3>
            </div>
            <div class="p-6 text-sm">Movie description 2.</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

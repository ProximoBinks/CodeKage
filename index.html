<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="border bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200"
            data-v0-t="card">
            <img alt="Profile picture" class="object-cover w-full" height="320" src="/logo.png"
                style="aspect-ratio:320/320;object-fit:cover" width="320" />
            <div class="p-4">
                <h2 class="text-2xl font-bold hover:text-gray-700 transition-all duration-200">CodeKage</h2>
                <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">Front-end Developer</h3>
                <p class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200">
                    Passionate about creating interactive user interfaces.
                </p>
                <div class="flex mt-4 space-x-2">
                    <button
                        class="inline-flex items-center justify-center text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white h-9 rounded-md px-3 w-full hover:bg-gray-700 hover:text-white transition-all duration-200">
                        Follow
                    </button>
                    <button
                        class="inline-flex items-center justify-center text-sm font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent h-9 rounded-md px-3 w-full hover:border-gray-700 hover:text-gray-700 transition-all duration-200">
                        Message
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

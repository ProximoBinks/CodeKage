<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center justify-center h-screen">
    <div class="rounded-lg shadow-lg w-64">
      <div class="h-24 bg-orange-400 rounded t-lg"></div>
      <img
        src="/logo.png"
        height="100"
        width="100"
        class="rounded-full -mt-12 border-4 border-white mx-auto"
        alt="User avatar"
        style="aspect-ratio: 100 / 100; object-fit: cover;"
        />
        <div class="text-center mt-2">
          <h2 class="text-lg font-semibold">CodeKage</h2>
          <p class="text-gray-500">Software Engineer</p>
        </div>
        <div class="flex justify-around my-4">
          <div class="text-center">
            <h3 class="font-semibold text-lg">500</h3>
            <p class="text-gray-500">Followers</p>
          </div>
          <div class="text-center">
            <h3 class="font-semibold text-lg">300</h3>
            <p class="text-gray-500">Following</p>
          </div>
        </div>
        <div class="px-6 py-4">
          <button class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-orange-300 h-10 px-4 py-2 w-full bg-orange-400 text-white rounded-lg">
            Follow
          </button>
        </div>
    </div>
  </div>
</body>
</html>

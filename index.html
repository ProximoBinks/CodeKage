<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPod Classic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .progress-container {
      width: 100%;
      background-color: #ffffff;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .progress-bar {
      width: 0%;
      height: 15px;
      background-color: #17a1ea;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="flex h-screen w-full bg-yellow-100">
    <div class="flex flex-col w-72 border-r border-yellow-200 bg-yellow-50">
      <div class="flex items-center h-16 px-6 border-b border-yellow-200 bg-yellow-50">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6 text-yellow-500"
        >
          <path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"></path>
          <path d="M15 3v6h6"></path>
        </svg>
        <h1 class="ml-2 text-lg font-semibold text-yellow-900">Notes</h1>
      </div>
      <div class="flex-1 overflow-y-auto">
        <div class="py-4 space-y-2">
          <button class="inline-flex items-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 justify-start text-yellow-900">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-yellow-500"
            >
              <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path>
            </svg>
            <span class="ml-2">All Notes</span>
          </button>
          <button class="inline-flex items-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 justify-start text-yellow-900 dark:text-yellow-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-yellow-500"
            >
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
            <span class="ml-2">Trash</span>
          </button>
        </div>
        <div class="border-t border-yellow-200"></div>
        <div class="p-4 space-y-2">
          <div class="flex items-center justify-between px-2 py-1 rounded-lg bg-yellow-200">
            <span class="text-sm text-yellow-900">Note 1</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-yellow-500"
            >
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </div>
          <div class="flex items-center justify-between px-2 py-1 rounded-lg hover:bg-yellow-200">
            <span class="text-sm text-yellow-900">Note 2</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-yellow-500"
            >
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col flex-1 overflow-hidden">
      <div class="flex items-center h-16 px-6 border-b border-yellow-200 bg-yellow-50">
        <h2 class="text-lg font-semibold text-yellow-900">Note 1</h2>
      </div>
      <div class="flex-1 overflow-y-auto p-6 space-y-4">
        <p class="text-sm text-yellow-900">This is a note.</p>
        <p class="text-sm text-yellow-900">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
          dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
          ea commodo consequat.
        </p>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }
  </style>
</head>

<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img src="/placeholder.svg" alt="Cute kitten with flowers" class="rounded-md" width="225" height="300"
        style="aspect-ratio: 225 / 300; object-fit: cover;" />
      <h2 class="text-2xl font-bold text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 h-10 px-4 py-2 bg-green-500 text-white">
          Yes
        </button>
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-10 px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckDuckGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-bg-grey:hover {
      background-color: #454545;
    }
    .hover-bg-black:hover {
      background-color: #707072;
    }
    .hover\:border-color:hover {
      border-color: #717171;
    }
    @font-face {
    font-family: 'FuturaBook';
    src: url('FuturaBT-Book.otf') format('opentype');
    }
    h1 {
    font-family: 'FuturaBook', sans-serif;
    }
    body {
    font-family: 'FuturaBook', sans-serif;
    }
  </style>
</head>

<body>
<div class="flex items-center justify-center h-screen">
  <div class="flex h-screen w-full flex-col items-center justify-center bg-[#1c1c1c] text-white">
    <div class="flex flex-col items-center justify-center h-3/4">
      <img
        src="/duckduckgo.png"
        alt="Logo"
        class="h-30 w-30 rounded-full"
        width="120"
        height="120"
        style="aspect-ratio: 120 / 120; object-fit: cover;"
      />
      <h1 class="mt-3 text-3xl font-medium">DuckDuckGo</h1>
      <div class="relative mt-8 w-[600px]">
        <input
          class="flex h-10 border-[#1c1c1c] border border-input ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-0 w-full rounded-md bg-[#333333] py-3 px-4 text-lg shadow-md"
          placeholder=""
          type="text"
          style="caret-color: #3969ef;"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#a5a5a5"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 text-lg text-[#a5a5a5] w-4 h-4 cursor-pointer"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </div>
      <p class="mt-5 text-sm">Privacy, simplified.</p>
      <button class="hover-bg-grey font-semibold ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border hover:bg-accent hover:text-accent-foreground hover:border-color h-10 mt-5 flex items-center space-x-2 rounded-md border-[#383838] bg-[#1c1c1c] px-6 py-2 text-sm">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" height="16">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 .5a.75.75 0 01.75.75v8.264l2.986-2.81a.75.75 0 111.028 1.092l-4.25 4a.75.75 0 01-1.028 0l-4.25-4a.75.75 0 111.028-1.092l2.986 2.81V1.25A.75.75 0 018 .5zm-5.25 13a.75.75 0 000 1.5h10.5a.75.75 0 000-1.5H2.75z" fill="currentColor"></path>
        </svg>
        <span>Download DuckDuckGo Browser</span>
      </button>
    </div>
    <div class="mt-auto mb-4 flex flex-col items-center">
      <a class="flex items-center space-x-2 text-sm" href="#">
        <span>Explore our features</span>
      </a>
      <button class="hover-bg-grey font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 mt-2 flex items-center justify-center rounded-full bg-[#1c1c1c] p-2 border border-gray-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="text-white"
          viewBox="0 0 24 24"
        >
          <path d="M13 18.086l6.293-6.293a1 1 0 011.414 1.414l-8 8a1 1 0 01-1.414 0l-8-8a1 1 0 111.414-1.414L11 18.086V3.5a1 1 0 112 0v14.586z"></path>
        </svg>
      </button>      
    </div>
  </div>
</div>
</body>

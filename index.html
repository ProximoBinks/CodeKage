<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-cyan-500">
    <div class="max-w-lg mx-auto bg-cyan-500 p-6 rounded-lg shadow-offset-black offset-x-10 offset-y-10">
      <div class="rounded-lg border bg-white text-card-foreground shadow-sm p-6 font-poppins" data-v0-t="card">
        <div class="p-6 text-xl relative mb-2">
          <svg
            class=" absolute top-0 left-0 text-20xl text-cyan-300"
            fill="none"
            height="24"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path>
            <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"></path>
          </svg>
          "Generating a testimonial card component with a prompt-driven interface is pretty cool... Well done,
          Vercel!"
        </div>
        <div class="flex flex-col space-y-1.5 p-6 pt-0">
          <div class="flex items-center">
            <img
              alt="CodeKage"
              class="mr-2 rounded-full"
              height="40"
              src="/logo1.png"
              width="40"
              style="aspect-ratio:40/40;object-fit:cover"
            />
            <div>
              <h3 class="font-semibold whitespace-nowrap tracking-tight text-base">CodeKage</h3>
              <p class="text-sm text-muted-foreground">CEO, CodeKage</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-bg-grey:hover {
      background-color: #f4f4f5;
    }

    .hover-bg-black:hover {
      background-color: #2f2f31;
    }

    .custom-focus:focus {
      outline: none;
      box-shadow: 0 0 0 2px #a1a1aa;
    }
  </style>
</head>

<body>
  <div class="flex h-screen bg-white">
    <aside class="w-80 border-r">
      <div class="p-4 space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold">Messages</h2>
          <button
            class="hover-bg-grey inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <img src="menu-icon.svg" alt="Menu Icon" class="w-6 h-6">
          </button>
        </div>
        <div class="relative">
          <img src="search-icon.svg" alt="Search Icon" class="absolute left-2.5 top-3 h-4 w-4 text-zinc-500">
          <input type="search"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-8"
            placeholder="Search messages..." />
          <button
            class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 absolute right-2.5 top-3"></button>
        </div>
        <div class="space-y-2">
          <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-2" data-v0-t="card">
            <div class="p-6">
              <h3 class="font-semibold">CodeKage</h3>
              <p class="text-xs text-zinc-500">I'm fine, thanks for asking!</p>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section class="flex flex-col w-full">
      <header class="border-b p-4">
        <h2 class="text-xl font-bold flex items-center gap-2">
          <span class="flex shrink-0 rounded-full relative overflow-visible w-10 h-10">
            <span class="absolute right-0 top-0 flex h-3 w-3 rounded-full bg-green-600"></span>
            <span class="flex shrink-0 rounded-full relative overflow-visible w-10 h-10">
              <img src="/logo.png" alt="CodeKage" class="rounded-full w-full h-full object-cover">
              <span class="absolute right-0 top-0 flex h-3 w-3 rounded-full bg-green-600"></span>
            </span>
          </span>
          <div>
            CodeKage
            <span class="text-xs text-green-600 block">Online</span>
          </div>
        </h2>
      </header>
      <main class="flex-1 overflow-auto p-4">
        <div class="space-y-4">
          <div class="flex items-end gap-2">
            <div class="rounded-lg bg-zinc-200 p-2">
              <p class="text-sm">Hello, how are you?</p>
            </div>
          </div>
          <div class="flex items-end gap-2 justify-end">
            <div class="rounded-lg bg-blue-500 text-white p-2">
              <p class="text-sm">I'm fine, thanks for asking!</p>
            </div>
          </div>
        </div>
      </main>
      <footer class="border-t p-4">
        <div class="flex items-center gap-2">
          <button
            class="hover-bg-grey inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <img src="send-icon.svg" alt="Send Icon" class="w-6 h-6">
          </button>
          <input
            class="custom-focus flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground disabled:cursor-not-allowed disabled:opacity-50 flex-1"
            placeholder="Type a message..." />
          <button
            class="hover-bg-black bg-black text-white inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground h-10 px-4 py-2">
            Send
          </button>
        </div>
      </footer>
    </section>
  </div>
</body>

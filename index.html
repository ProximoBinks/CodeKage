<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooked Consent Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-70">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Cookie Consent</h2>
      <p class="text-sm text-gray-500 mb-6">
        We use cookies to enhance your experience. By continuing to visit this website, you agree to our use of
        cookies.
      </p>
      <div class="flex items-center justify-between">
        <button
          class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
          Decline
        </button>
        <button
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Accept
        </button>
      </div>
    </div>
  </div>
</body>

</html>

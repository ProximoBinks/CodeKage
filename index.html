<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropdown {
      appearance: none;
      /* Remove default browser styles */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: transparent;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"></path></svg>');
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1em;
      cursor: pointer;
    }
    #specialization>option[disabled] {
      color: #000 !important;
    }

    #specialization>option:not([disabled]) {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex justify-center items-center">
    <div class="flex flex-col p-8 space-y-4 bg-white shadow-lg rounded-lg">
      <div class="flex flex-col items-center">
        <label class="mt-2 cursor-pointer">
          <input type="file" class="hidden" aria-label="Upload profile picture" />
          <img src="/logo1.png" alt="Doctor's profile picture" height="100" width="100" class="rounded-full"
            style="aspect-ratio:100/100;object-fit:cover" />
        </label>
        <h2 class="mt-2 text-lg font-semibold">Dr. CodeKage</h2>
      </div>
      <div class="flex gap-4">
        <input type="text"
          class="flex h-10 w-full border-input bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground disabled:cursor-not-allowed disabled:opacity-50 border rounded-md p-2 flex-grow"
          aria-label="Doctor's first name" placeholder="First name" />
        <input type="text"
          class="flex h-10 w-full border-input bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground disabled:cursor-not-allowed disabled:opacity-50 border rounded-md p-2 flex-grow"
          aria-label="Doctor's last name" placeholder="Last name" />
      </div>
      <input type="text"
        class="flex h-10 w-full border-input bg-background text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground disabled:cursor-not-allowed disabled:opacity-50 border rounded-md p-2"
        aria-label="Doctor's title" placeholder="Doctor's title" />
      <div class="space-y-2">
        <select id="specialization"
          class="dropdown flex h-10 w-full rounded-md border border-gray-300 bg-white px-4 py-2 text-sm text-gray-700 focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected class="hidden">Select Specialization</option>
          <option class="font-semibold" value="" disabled>Specializations</option>
          <option value="cardiology">Cardiology</option>
          <option value="neurology">Neurology</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="psychiatry">Psychiatry</option>
        </select>
      </div>
      <select aria-hidden="true" tabindex="-1"
        style="position:absolute;border:0;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;word-wrap:normal">
        <option value=""></option>
      </select>
      <div class="flex flex-wrap gap-2">
        <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
          English
          <button
            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium disabled:pointer-events-none disabled:opacity-50 text-destructive-foreground h-9 rounded-md px-3 ml-2 bg-transparent hover:bg-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="h-4 w-4 text-blue-800">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
        <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
          Spanish
          <button
            class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium disabled:pointer-events-none disabled:opacity-50 text-destructive-foreground h-9 rounded-md px-3 ml-2 bg-transparent hover:bg-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="h-4 w-4 text-blue-800">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
        <button
          class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium disabled:pointer-events-none border border-input bg-background hover:bg-accent hover:bg-gray-100 h-9 rounded-md px-3">
          Add Language
        </button>
      </div>
      <button
        class="inline-flex items-center justify-center whitespace-nowrap text-sm disabled:pointer-events-none disabled:opacity-50 h-10 mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        type="submit">
        Continue
      </button>
    </div>
  </div>
</body>

</html>

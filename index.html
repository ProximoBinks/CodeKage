<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-bg-grey:hover {
      background-color: #454545;
    }
    .hover-bg-black:hover {
      background-color: #707072;
    }
    .hover\:border-color:hover {
      border-color: #717171;
    }
    button:hover #google-icon {
    content: url('google-2.svg');
    }
    button:hover #apple-icon {
    content: url('apple-2.svg');
    }
  </style>
</head>

<body>
  <div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-sm rounded-lg shadow-lg bg-white p-6 space-y-6 border border-gray-200">
      <div class="space-y-2 text-center">
        <h1 class="text-3xl font-bold">Login</h1>
        <p class="text-zinc-500">
          By logging in, you accept our
          <a class="text-blue-500 hover:text-blue-700" href="#" rel="ugc">
            terms
          </a>
          and
          <a class="text-blue-500 hover:text-blue-700" href="#" rel="ugc">
            privacy policy
          </a>
          .
        </p>
      </div>
      <div class="space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
          >
            Email
          </label>
          <input
            type="email"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="email"
            placeholder="me@example.com"
            required=""
          />
        </div>
        <div class="flex items-center space-x-2">
          <hr class="flex-grow border-zinc-200" />
          <span class="text-zinc-400 text-sm">OR</span>
          <hr class="flex-grow border-zinc-200" />
        </div>
        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input h-10 px-4 py-2 w-full bg-[#4285F4] text-white hover:bg-white hover:text-black">
          <div class="flex items-center justify-center">
            <img src="google.svg" alt="Google Icon" class="w-5 h-5 mr-2" id="google-icon">
            Login with Google
          </div>        
        </button>        
        <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:text-black h-10 px-4 py-2 w-full bg-black text-white hover:bg-white">
          <div class="flex items-center justify-center">
            <img src="apple.svg" alt="Apple Icon" class="w-5 h-5 mr-2" id="apple-icon">
            Login with Apple
        </div>        
        </button>
      </div>
    </div>
  </div>
</body>

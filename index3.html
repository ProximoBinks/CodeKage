<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Battle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .trapezoid {
        clip-path: polygon(0 0, 50% 0, 93% 0, 100% 100%, 0 100%);
    }
    .trapezoid2 {
        clip-path: polygon(0 0, 50% 0, 93% 0, 100% 100%, 0 100%);
    }
    .inner-border {
    box-shadow: inset 0 0 0 8px #ab97a0;
}
  </style>
</head>

<body>
  <div class="flex flex-col justify-center space-y-6 p-20">
        <div></div>
        <div class="trapezoid flex-col items-center space-x-2 w-[300px] border-t-[6px] border-r-[6px] border-b-[6px] border-[#484848]">
          <div class="bg-gray-200 p-2">
            <span class="text-2xl font-bold">Umbreon</span>
            <span class="ml-20 text-xl font-extrabold">Lv.40</span>
            <div class="ml-[70px] bg-[#484848] pl-1 pr-1 w-[170px] h-[18px] flex items-center">
                <p class="font-black text-[15px] text-orange-400">HP</p>
                <div class="bg-[#36b54a] h-2 w-full ml-1"></div>
            </div>                        
          </div>
        </div>
        <div class="flex justify-end">
          <div class="w-[340px] h-[100px] bg-[#e9e1e9] rounded-[50%] border-[3px] border-[#432f41] inner-border"></div>
      </div>
      <div class="trapezoid1 flex-col items-center space-x-2 w-[300px] border-t-[6px] border-l-[6px] border-b-[6px] border-[#484848]">
        <div class="bg-gray-200 p-2">
          <span class="text-2xl font-bold">Snivy</span>
          <span class="ml-20 text-xl font-extrabold">Lv.42</span>
          <div class="ml-[85px] bg-[#484848] pl-1 pr-1 w-[170px] h-[18px] flex items-center">
              <p class="font-black text-[15px] text-orange-400">HP</p>
              <div class="bg-[#36b54a] h-2 w-full ml-1"></div>
          </div>                        
        </div>
      </div>
      <div class="bg-blue-500 h-1 w-[200px]"></div>
        <div class="w-64 h-20 bg-[#e9e1e9] rounded-[50%] border-[7px] border-[#a7989f]"></div>
        <div class="bg-gray-200 p-4 grid grid-cols-2 gap-2">
          <div class="bg-gray-100 p-2">
            <p class="text-lg font-bold">What will</p>
            <p class="text-lg font-bold">Snivy do?</p>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bg-red-500">
              Attack
            </button>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bg-yellow-500">
              Special
            </button>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bg-green-500">
              Defend
            </button>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bg-blue-500">
              Run
            </button>
          </div>
        </div>
      </div>

</body>

</html>
